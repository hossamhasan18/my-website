                    <form id="suggestionForm" action="save_suggestion.php" method="POST">
                        
                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <label class="gold-text brand-ruqaa h5 mb-3">الاسم بالكامل *</label>
                                <input type="text" name="full_name" class="form-control-custom w-100" placeholder="أدخل اسمك الثلاثي" required>
                            </div>
                            <div class="col-md-6">
                                <label class="gold-text brand-ruqaa h5 mb-3">رقم الموبايل *</label>
                                <input type="tel" name="phone" maxlength="11" class="form-control-custom w-100 text-start" dir="ltr" placeholder="01xxxxxxxxx" required>
                            </div>
                        </div>

                        <div class="row g-4 mb-4">
                            <div class="col-md-6">
                                <label class="gold-text brand-ruqaa h5 mb-3">رقم البطاقة الشخصية *</label>
                                <input type="text" name="national_id" maxlength="14" class="form-control-custom w-100 text-start" dir="ltr" placeholder="الـ 14 رقم بالكامل" required>
                            </div>
                            <div class="col-md-6">
                                <label class="gold-text brand-ruqaa h5 mb-3">القرية / المدينة / العزبة *</label>
                                <input type="text" name="village" class="form-control-custom w-100" placeholder="اسم بلدتك بالتفصيل" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="gold-text brand-ruqaa h5 mb-3">مجال المقترح *</label>
                            <select name="category" class="form-control-custom w-100">
                                <option value="" disabled selected>اختر المجال...</option>
                                <option value="infrastructure">رصف طرق / كهرباء / مياه</option>
                                <option value="health">الصحة والوحدات الصحية</option>
                                <option value="education">التعليم وبناء المدارس</option>
                                <option value="sports">الشباب والرياضة والملاعب</option>
                                <option value="social">خدمات اجتماعية عامة</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>

                        <div class="mb-5">
                            <label class="gold-text brand-ruqaa h5 mb-3">اشرح مقترحك بالتفصيل *</label>
                            <textarea name="details" class="form-control-custom w-100" rows="5" placeholder="اكتب فكرتك والنتائج المتوقعة منها..." required></textarea>
                        </div>

                        <button type="submit" class="btn-gold-fill w-100 py-3 fw-bold h4 brand-ruqaa no-underline">
                            إرسال المقترح للنائب <i class="fas fa-paper-plane ms-2"></i>
