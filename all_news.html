<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>كافة المستجدات | النائب عبده مأمون</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="style.css"> </head>
<body class="bg-black">
    <div class="container py-5">
        <h2 class="gold-text brand-ruqaa mb-5 text-center">كافة المستجدات والأخبار</h2>
        <div class="row g-4" id="allNewsContainer">
            </div>
        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-outline-gold">العودة للرئيسية</a>
        </div>
    </div>

    <script>
        // كود بسيط يجيب كل الأخبار من غير LIMIT 6
        fetch('get_news.php?all=true') 
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('allNewsContainer');
            data.forEach(item => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card news-card h-100 border-gold">
                            <img src="uploads/news/${item.image}" class="card-img-top">
                            <div class="card-body text-end">
                                <h5 class="gold-text">${item.title}</h5>
                                <p class="text-white small">${item.description}</p>
                            </div>
                        </div>
                    </div>`;
            });
        });
    </script>
     <footer class="footer py-5 border-top border-gold-low text-center">
        <div class="container">
            <img src="logo.png" alt="شعار" width="60" class="mb-3">
            <h4 class="gold-text brand-ruqaa mb-4">النائب عبده مأمون</h4>
            <div class="social-links mb-4">
                <a href="https://web.facebook.com/AbdoMamoun01121888777/about" class="text-white mx-2 fs-4"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white mx-2 fs-4"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-white mx-2 fs-4"><i class="fab fa-youtube"></i></a>
            </div>
            <p class="mb-0 text-secondary small">جميع الحقوق محفوظة © 2026 | تطوير المهندس <a href="https://www.facebook.com/share/1CP56wfhzW/?mibextid=wwXIfr" target="_blank" class="gold-text text-decoration-none fw-bold">حسام حسن</a></p>
        </div>
    </footer>
</body>
</html>
