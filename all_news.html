<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كافة المستجدات | النائب عبده مأمون</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .news-card {
            transition: 0.3s;
            border: 1px solid rgba(197, 160, 89, 0.2);
            background: #111 !important;
            border-radius: 15px;
            overflow: hidden;
            height: 100%;
        }
        
        /* تعديل بوكس الصورة ليظهرها كاملة */
        .img-wrapper {
            width: 100%;
            height: 230px;
            background: #000; /* خلفية سوداء عشان لو الصورة كنكة */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 1px solid rgba(197, 160, 89, 0.1);
        }
        
        .img-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* أهم تعديل: الصورة تظهر كاملة بدون قص */
        }

        .card-body {
            display: flex;
            flex-direction: column;
            padding: 1.25rem;
            min-height: 200px;
        }

        .gold-text { color: #c5a059; }

        .news-details-text {
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            line-clamp: 3;
            color: #ccc;
            margin-bottom: auto; /* يدفع الزرار للأسفل */
            font-size: 0.9rem;
        }

        .modal-content {
            background: #111;
            border: 1px solid #c5a059;
            color: white;
        }
        
        .btn-outline-gold {
            border-color: #c5a059;
            color: #c5a059;
            margin-top: 15px;
        }
        
        .btn-outline-gold:hover {
            background: #c5a059;
            color: black;
        }
    </style>
</head>
<body class="bg-black text-white">

    <div class="container py-5">
        <h2 class="gold-text brand-ruqaa mb-5 text-center" style="font-size: 2.5rem;">كافة المستجدات والأخبار</h2>
        
        <div class="row g-4" id="allNewsContainer">
            </div>

        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-outline-gold px-5">العودة للرئيسية</a>
        </div>
    </div>

    <div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title gold-text brand-ruqaa" id="m_title"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-end">
                    <div style="background:#000; text-align:center; margin-bottom:20px;">
                        <img src="" id="m_img" class="img-fluid rounded" style="max-height: 450px; object-fit: contain;">
                    </div>
                    <p id="m_details" style="line-height: 1.8; white-space: pre-wrap; font-size: 1.1rem;"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('get_news.php?all=true')
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById('allNewsContainer');
            container.innerHTML = '';

            data.forEach(item => {
                const imgPath = item.image_path.startsWith('uploads/') ? item.image_path : `uploads/news/${item.image_path}`;
                
                // تنظيف النصوص
                const safeTitle = item.title.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                const safeDetails = item.details.replace(/'/g, "\\'").replace(/"/g, "&quot;").replace(/\n/g, "<br>");

                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card news-card shadow">
                            <div class="img-wrapper">
                                <img src="${imgPath}" onerror="this.src='abdo.jpeg'">
                            </div>
                            <div class="card-body text-end">
                                <h4 class="gold-text brand-ruqaa h5">${item.title}</h4>
                                <p class="news-details-text">${item.details}</p>
                                <button class="btn btn-outline-gold btn-sm w-100" 
                                    onclick="openNews('${safeTitle}', '${safeDetails}', '${imgPath}')">
                                    <i class="fas fa-eye me-1"></i> عرض التفاصيل
                                </button>
                            </div>
                        </div>
                    </div>`;
            });
        })
        .catch(err => console.error("Error loading news:", err));

        function openNews(title, details, img) {
            document.getElementById('m_title').innerText = title;
            document.getElementById('m_details').innerHTML = details;
            document.getElementById('m_img').src = img;
            new bootstrap.Modal(document.getElementById('newsModal')).show();
        }
    </script>
</body>
</html>
