<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول الإدارة | مكتب النائب عبده مأمون</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-card">
        <div class="card-header-custom">
            <img src="logo.png" alt="Logo" class="brand-logo">
            <h3 class="brand-title">مكتب النائب عبده مأمون</h3>
            <p class="brand-subtitle">نظام الإدارة الإلكتروني</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="اسم المستخدم" required>
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt ms-2"></i> دخول النظام
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>
</html>
